<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8" />
    <title th:text="${note.title} + ' - NEB Notes'">NEB Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans flex flex-col min-h-screen">
<script async="async" data-cfasync="false" src="//pl27008957.profitableratecpm.com/d53e3af1da27dd183b6eede90e96a6cc/invoke.js"></script>
<div id="container-d53e3af1da27dd183b6eede90e96a6cc"></div>
<!-- NAVBAR -->
<header class="sticky top-0 z-50 bg-white/90 dark:bg-gray-900/90 backdrop-blur-sm shadow-sm">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="/" class="text-xl font-bold text-primary dark:text-blue-400">QuickNotes</a>
        <nav class="flex items-center gap-4 text-base font-medium">
            <!-- Notes link hidden on xs screens already -->
            <a href="/notes" class="hover:text-primary dark:hover:text-blue-400 hidden sm:inline">Notes</a>
            <a href="/login" class="px-3 py-1.5 text-sm border border-primary text-primary rounded hover:bg-primary hover:text-white dark:border-blue-400 dark:text-blue-400 dark:hover:bg-blue-500">Login</a>
        </nav>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="flex-grow max-w-4xl mx-auto px-4 sm:px-6 py-4 w-full">
    <div class="mb-4">
        <h1 class="text-xl sm:text-2xl font-bold text-primary dark:text-blue-400 mb-1" th:text="${note.title}">Note Title</h1>
        <p class="text-gray-600 dark:text-gray-300 text-sm sm:text-base" th:text="${note.description}">Description goes here</p>
    </div>

    <!-- Document viewer -->
    <div class="w-full bg-white dark:bg-gray-800 rounded-md overflow-hidden shadow border border-gray-200 dark:border-gray-700">
        <iframe
                th:src="${note.driveEmbedLink}"
                class="w-full min-h-[300px] sm:min-h-[400px] md:min-h-[480px]"
                frameborder="0"
                allowfullscreen
                sandbox="allow-same-origin allow-scripts allow-popups"
                style="aspect-ratio: 4 / 3;"
        ></iframe>
    </div>

    <!-- Additional content space -->
    <div class="mt-4 text-sm text-gray-500 dark:text-gray-400">
        <p>Need help? <a href="#" class="text-primary dark:text-blue-400 hover:underline">Contact support</a></p>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 p-4 text-center text-xs border-t border-gray-200 dark:border-gray-700">
    &copy; 2025 QuickNotes. All rights reserved.
</footer>

</body>
</html>
