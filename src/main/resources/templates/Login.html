<!DOCTYPE html>
<html lang="en" class="scroll-smooth" >
<head>
  <meta charset="UTF-8" />
  <title>Login - QuickNotes</title>
  <link rel="icon" href="/images/logo.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
          },
        },
      },
    }
  </script>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans antialiased">

<!-- NAVBAR -->
<header
        class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur shadow-md"
        role="banner"
>
  <div
          class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between"
  >
    <!-- Brand -->
    <a
            href="/"
            class="text-2xl font-extrabold text-primary dark:text-blue-400 tracking-tight focus:outline-none focus:ring-2 focus:ring-primary rounded"
    >QuickNotes</a
    >

    <!-- Hamburger Button -->
    <button
            id="menu-toggle"
            aria-controls="mobile-menu"
            aria-expanded="false"
            class="md:hidden text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary rounded"
            aria-label="Toggle menu"
    >
      <svg
              class="w-7 h-7"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
      >
        <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- Desktop Nav -->
    <nav
            class="hidden md:flex items-center gap-8 text-lg font-medium"
            role="navigation"
            aria-label="Primary Navigation"
    >
      <a
              th:href="@{/}"
              class="hover:text-primary dark:hover:text-blue-400 transition focus:outline-none focus:ring-2 focus:ring-primary rounded"
      >Home</a
      >
      <a
              th:href="@{/about}"
              class="hover:text-primary dark:hover:text-blue-400 transition focus:outline-none focus:ring-2 focus:ring-primary rounded"
      >About</a
      >
      <a
              th:href="@{/notes}"
              class="hover:text-primary dark:hover:text-blue-400 transition focus:outline-none focus:ring-2 focus:ring-primary rounded"
      >Notes</a
      >
      <a
              th:href="@{/login}"
              class="px-5 py-2 border border-primary text-primary rounded hover:bg-primary hover:text-white dark:border-blue-400 dark:text-blue-400 dark:hover:bg-blue-500 dark:hover:text-white transition focus:outline-none focus:ring-2 focus:ring-primary"
      >Login</a
      >
      <a
              th:href="@{/register}"
              class="px-5 py-2 bg-primary text-white rounded hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 transition focus:outline-none focus:ring-2 focus:ring-primary"
      >Register</a
      >
    </nav>
  </div>

  <!-- Mobile Menu -->
  <nav
          id="mobile-menu"
          class="md:hidden hidden flex-col gap-2 px-6 pb-6 text-lg font-medium"
          role="navigation"
          aria-label="Mobile Navigation"
  >
    <a
            th:href="@{/}"
            class="block py-2 text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-primary rounded"
    >Home</a
    >
    <a
            th:href="@{/about}"
            class="block py-2 text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-primary rounded"
    >About</a
    >
    <a
            th:href="@{/notes}"
            class="block py-2 text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-primary rounded"
    >Notes</a
    >
    <a
            th:href="@{/login}"
            class="block py-2 border border-primary text-primary rounded hover:bg-primary hover:text-white dark:border-blue-400 dark:text-blue-400 dark:hover:bg-blue-500 dark:hover:text-white transition focus:outline-none focus:ring-2 focus:ring-primary"
    >Login</a
    >
    <a
            th:href="@{/register}"
            class="block py-2 bg-primary text-white rounded hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 transition focus:outline-none focus:ring-2 focus:ring-primary"
    >Register</a
    >
  </nav>
</header>

<!-- Minimal JS for mobile toggle -->
<script>
  const toggleButton = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  toggleButton.addEventListener('click', () => {
    const isHidden = mobileMenu.classList.toggle('hidden');
    toggleButton.setAttribute('aria-expanded', String(!isHidden));
  });
</script>

<!-- LOGIN FORM -->
<main class="flex-grow flex items-center justify-center p-6">
  <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-10 max-w-md w-full mx-4">
    <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-8 text-center">
      Welcome Back
    </h1>
    <form action="/login" method="POST" class="space-y-6" novalidate>
      <div class="relative z-0">
        <input
                type="email"
                id="email"
                name="username"
                required
                placeholder=" "
                class="peer block w-full appearance-none border-b-2 border-gray-300 dark:border-gray-600 bg-transparent py-3 px-0 text-gray-900 dark:text-gray-100 focus:border-primary dark:focus:border-blue-400 focus:outline-none transition"
        />
        <label
                for="email"
                class="absolute left-0 top-3 text-gray-500 dark:text-gray-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-sm peer-focus:text-primary dark:peer-focus:text-blue-400"
        >Email address</label
        >
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </div>

      <div class="relative z-0">
        <input
                type="password"
                id="password"
                name="password"
                required
                placeholder=" "
                class="peer block w-full appearance-none border-b-2 border-gray-300 dark:border-gray-600 bg-transparent py-3 px-0 text-gray-900 dark:text-gray-100 focus:border-primary dark:focus:border-blue-400 focus:outline-none transition"
        />
        <label
                for="password"
                class="absolute left-0 top-3 text-gray-500 dark:text-gray-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-sm peer-focus:text-primary dark:peer-focus:text-blue-400"
        >Password</label
        >
      </div>

      <button
              type="submit"
              class="w-full bg-primary hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-semibold py-3 rounded-md transition focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-700"
      >
        Log In
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600 dark:text-gray-300">
      Donâ€™t have an account?
      <a
              th:href="@{/register}"
              class="text-primary hover:text-blue-700 dark:hover:text-blue-400 font-semibold focus:outline-none focus:underline"
      >Register here</a
      >
    </p>
  </div>
</main>
</body>
</html>
