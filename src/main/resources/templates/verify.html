<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8" />
    <title>Verify Email - NEB Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans flex flex-col min-h-screen">

<!-- NAVBAR -->
<header class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="text-2xl font-extrabold text-primary dark:text-blue-400 tracking-tight">QuickNotes</a>
        <nav class="hidden md:flex items-center gap-8 text-lg font-medium">
            <a href="/" class="hover:text-primary dark:hover:text-blue-400">Home</a>
            <a href="/about" class="hover:text-primary dark:hover:text-blue-400">About</a>
            <a href="/notes" class="hover:text-primary dark:hover:text-blue-400">Notes</a>
            <a href="/questions" class="hover:text-primary dark:hover:text-blue-400">Questions</a>
            <a href="/login" class="px-5 py-2 border border-primary text-primary rounded hover:bg-primary hover:text-white dark:border-blue-400 dark:text-blue-400 dark:hover:bg-blue-500 dark:hover:text-white">Login</a>
            <a href="/register" class="px-5 py-2 bg-primary text-white rounded hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">Register</a>
        </nav>
    </div>
</header>

<!-- MAIN -->
<main class="flex-grow flex items-center justify-center p-8">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-2xl shadow-xl">
        <h1 class="text-3xl font-extrabold text-blue-400 mb-6 text-center">Verify Your Email</h1>
        <p class="text-gray-300 mb-6 text-sm text-center">Enter the OTP sent to your email address.</p>

        <form action="/verify" method="post" class="space-y-5">
            <div>
                <label for="code"  class="block mb-1 text-sm text-gray-300">OTP Code</label>
                <input type="number" id="code" name="code" required maxlength="6" class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" />
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <button type="submit" class="w-full py-2 bg-primary hover:bg-blue-600 text-white rounded-md font-semibold transition">Verify</button>
        </form>

        <p class="text-sm text-center text-gray-400 mt-6">
            Didn't receive the code? <a href="/resend-otp" class="text-blue-400 hover:underline">Resend OTP</a>
        </p>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-gray-900 text-gray-400 p-6 text-center text-sm">
    &copy; 2025 QuickNotes. Developed by Prasun Tripathi & Prabhas Budathoki.
</footer>

</body>
</html>
